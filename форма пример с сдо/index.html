<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одностраничный сайт с формой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#">Главная</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Меню</a>
                <div class="dropdown-content">
                    <a href="#">Пункт 1</a>
                    <a href="#">Пункт 2</a>
                    <a href="#">Пункт 3</a>
                </div>
            </li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>

    <main>
        <h1>Добро пожаловать!</h1>
        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required pattern="[А-Яа-яЁёA-Za-z]{3,}" title="Имя должно содержать минимум 3 буквы.">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="E-mail должен быть в формате user@domain.xx.">

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required pattern="(\+7|8)\(\d{3}\)\d{3}-\d{2}-\d{2}" title="Телефон должен быть в формате +7(XXX)XXX-XX-XX или 8(XXX)XXX-XX-XX.">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*_).{8,}" title="Пароль должен содержать минимум 8 символов, включая прописные и строчные буквы, цифры и знак подчеркивания.">

            <button type="submit">Отправить</button>
        </form>
    </main>
</body>
</html>
