<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-left">
            <div class="boxin1">1</div>
            <a href="http://example.com">
                <div class="boxin2"></div>
            </a>
            <div class="boxin1">2</div>
            <div class="boxin2">4</div>
        </div>
        <div class="box-middle">
            <div class="boxin3">5</div>
        </div>
        <div class="box-right">
            <div class="boxin4">1</div>
            <div class="boxin5">2</div>
            <div class="box-row">
                <div class="boxin6">2</div>
                <div class="boxin7">2</div>
            </div>
            <div class="box-row2">
                <div class="boxin8">2</div>
                <div class="boxin9">2</div>
            </div>
            <div class="box-row3">
                <div class="boxin10">2</div>
                <div class="boxin11">2</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <ul>
            <li><a href="#home">Главная</a></li>
            <li><a href="#about">О нас</a></li>
            <li><a href="#services">Услуги</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </footer>
</body>
</html>
